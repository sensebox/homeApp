<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid *ngIf="loading;else nonloading">
    loading
  </ion-grid>
  <ng-template late #nonloading>
    <ion-card>
      <form #form="ngForm" (ngSubmit)="submitLogin(form)">
        <ion-grid>
          <ion-row>
            <ion-item>
              <ion-label>
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input placeholder="email" name="email" type="email" ngModel required></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </ion-row>
          <ion-row class="errorMessage" *ngIf="errorInput">
             {{'LOGIN.ERRORINPUT' | translate}}
          </ion-row>
          <ion-row>
            <ion-col col-8>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <button full ion-button type="submit" color="secondary">
                  <ion-icon name="send"></ion-icon>Login
                </button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card>
  </ng-template>
</ion-content>
