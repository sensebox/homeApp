<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="des" [fullscreen]="true">
  <ion-grid class="wrapper">
    <ion-row class="titlewrapper">
      <div class="title">{{box.name}}

      </div>
    </ion-row>
    <ion-row class="iconwrapper">
      <div class="iconelement">
        <ion-icon id="sun" name="sunny-sharp"></ion-icon>
      </div>
    </ion-row>
    <ion-row class="titlewrapper">
      <div class="time">
        {{box.lastMeasurementAt}}
      </div>
    </ion-row>
    <ion-row class="titlewrapper measurements">
      <ion-col *ngFor="let sensor of box.sensors">
        <ion-col class="single_measurement">{{sensor.lastMeasurement.value}} {{sensor.unit}} </ion-col>
      </ion-col>
