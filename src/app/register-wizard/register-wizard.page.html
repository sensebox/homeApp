<ion-content padding>
  <ion-slides #slides pager="false" [options]="slideOpts">
    <ion-slide>
      <ion-grid>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{'register-wizard.subtitle'|translate}}</ion-card-subtitle>
            <ion-card-title>{{'register-wizard.title'|translate}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{'register-wizard.content'|translate}}   
          </ion-card-content>
        </ion-card>
        <form (ngSubmit)="handleRegistration(formRegist)" #formRegist="ngForm">
          <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-label position="stacked">{{'register.name'|translate}}</ion-label>
              <ion-input ngModel name="name" required type="text" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">{{'register.email'|translate}}</ion-label>
              <ion-input ngModel name="email" required type="text" ></ion-input>
            </ion-item>
          </ion-list>

          <ion-item>
            <ion-label position="stacked">{{'register.pw'|translate}}</ion-label>
            <ion-input ngModel name="password" required type="password" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">{{'register.pw2nd'|translate}}</ion-label>
            <ion-input ngModel name="password2" required type="password"></ion-input>
          </ion-item>
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin">{{'register.createaccount'|translate}}</ion-button>
        </div>
      </form>

      </ion-grid>
    </ion-slide>
    <ion-slide>
      <h1>New Box</h1>
    </ion-slide>
    <ion-slide>
      <h1>Test</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
